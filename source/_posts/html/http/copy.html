<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的第一个网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    #text {
      color: blue;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #changeBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #changeBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="text">你好，欢迎来到我的网页！</div>
  <button id="changeBtn">点我变内容和颜色</button>

  <script>
    const textDiv = document.getElementById("text");
    const btn = document.getElementById("changeBtn");

    btn.addEventListener("click", function() {
      textDiv.innerText = "你点击了按钮，内容变了！";
      textDiv.style.color = "red";
    });
  </script>

</body>
</html>
